{{titulo}}
<ul id="restaurantes-list">
    <li *ngFor="#restaurante of restaurantes" class="restaurante-list">
        <div class="image"></div>
        <div class="data">
         <h4>{{restaurante.nombre}}</h4>
            <p>
                <a class="btn btn-ver">Ver</a>
                <a class="btn btn-editar">Editar</a>
                <a class="btn btn-eliminar">Eliminar</a>
            </p>
        </div>
        <div class="clearfix"></div>

    </li>
    <li class="clearfix"></li>
</ul>
